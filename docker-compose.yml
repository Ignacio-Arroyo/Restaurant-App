services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: restaurante-postgres
    environment:
      POSTGRES_DB: restaurante_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/main/resources/db/postgresql-setup.sql:/docker-entrypoint-initdb.d/setup.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restaurante-network

  # Backend Spring Boot Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: restaurante-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/restaurante_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://frontend,http://192.168.1.152:3000,http://192.168.1.1:3000,http://192.168.1.2:3000,http://192.168.1.3:3000,http://192.168.1.4:3000,http://192.168.1.5:3000,http://192.168.1.6:3000,http://192.168.1.7:3000,http://192.168.1.8:3000,http://192.168.1.9:3000,http://192.168.1.10:3000,http://192.168.1.11:3000,http://192.168.1.12:3000,http://192.168.1.13:3000,http://192.168.1.14:3000,http://192.168.1.15:3000,http://192.168.1.16:3000,http://192.168.1.17:3000,http://192.168.1.18:3000,http://192.168.1.19:3000,http://192.168.1.20:3000,http://192.168.1.21:3000,http://192.168.1.22:3000,http://192.168.1.23:3000,http://192.168.1.24:3000,http://192.168.1.25:3000,http://192.168.1.26:3000,http://192.168.1.27:3000,http://192.168.1.28:3000,http://192.168.1.29:3000,http://192.168.1.30:3000,http://192.168.1.50:3000,http://192.168.1.100:3000,http://192.168.1.101:3000,http://192.168.1.102:3000,http://192.168.1.103:3000,http://192.168.1.110:3000,http://192.168.1.150:3000,http://192.168.1.200:3000,http://192.168.1.254:3000
    ports:
      - "0.0.0.0:8082:8080"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - restaurante-network

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: restaurante-frontend
    ports:
      - "0.0.0.0:3000:80"
    depends_on:
      - backend
    networks:
      - restaurante-network

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: restaurante-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@restaurant.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8081:80"
    depends_on:
      - postgres
    networks:
      - restaurante-network

networks:
  restaurante-network:
    driver: bridge

volumes:
  postgres_data:
  uploads_data:
