# Docker Configuration for Spring Boot
spring.application.name=backend

# PostgreSQL Database Configuration for Docker
spring.datasource.url=jdbc:postgresql://postgres:5432/restaurante_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=mySecretKey12345678901234567890123456789012
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
app.upload.dir=/app/uploads

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Logging Configuration
logging.level.restaurante.backend=INFO
logging.level.org.springframework.security=WARN

# Email Configuration for Docker
spring.mail.host=${EMAIL_HOST:smtp.gmail.com}
spring.mail.port=${EMAIL_PORT:587}
spring.mail.username=${EMAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${EMAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=${EMAIL_HOST:smtp.gmail.com}

# Restaurant Configuration
restaurant.name=${RESTAURANT_NAME:Restaurant App}
restaurant.email=${EMAIL_USERNAME:your-email@gmail.com}
restaurant.phone=${RESTAURANT_PHONE:+1 (555) 123-4567}
restaurant.address=${RESTAURANT_ADDRESS:123 Restaurant Street, Food City, FC 12345}
